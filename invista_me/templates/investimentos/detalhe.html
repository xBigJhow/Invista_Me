{% extends 'investimentos/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes</title>
</head>
<body>
    <h1 style="text-align: center;">Detalhe do Investimento</h1>
    <div class="container">
        <table class="table table-hover table-bordered">
            <tr>
                <th>Id</th>
                <th>Investimento</th>
                <th>Valor</th>
                <th>Data</th>
                <th>Pago</th>
            </tr>
            <tr>
                <td>{{dados.id}}</td>
                <td>{{dados.investimento}}</td>
                <td>{{dados.valor}}</td>
                <td>{{dados.data}}</td>
                <td>{{dados.pago}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
{% endblock %}
