{% extends 'investimentos/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1 style='text-align: center;'>Listagem de Investimentos</h1>
    
    
    <div class='container'>
        <button class='btn btn-success'><a style='color:white' style='margin-bottom: 10px;';;" href="{% url 'novo_investimento' %}">Novo Investimento</a></button>
        <table class='table table-striped table-bordered'>
            <tr>
                <th>Id</th>
                <th>Investimento</th>
                <th>Valor</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        
            {% for dado in dados %}
            <tr>
                <td>{{dado.id}}</td>
                <td>{{dado.investimento}}</td>
                <td>{{dado.valor}}</td>
                <td><button class='btn btn-info'><a style='color: white' href="{% url 'detalhe' dado.id %}">Detalhe</a></button></td>
                <td><button class='btn btn-warning'><a style='color: white' href="{% url 'editar' dado.id %}">Editar</a></button></td>
                <td><button class='btn btn-danger'><a style='color: white' href="{% url 'excluir' dado.id %}">Excluir</a></button></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
</body>
</html>
{% endblock %}
